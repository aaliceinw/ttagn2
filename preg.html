<html>
<head>
    <meta charset="UTF-8">
    <title>preg</title>

    <script src="regform.js"></script>
</head>
<body>
    <div class="header">
        <h1>Hospital</h1>
        <div class="nav-right">
          <a href="login.html" src="login.html" url="login">Login</a>
          <a href="regform.html" src="registrationForm" url="register">Register</a>

        </div>

<form name="registrationForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
    <h2>Registration Form</h2>
    <div class="row">
        <label>Name</label>
        <input type="text" name="pname" placeholder="Patient Name">
        <div class="error" id="pnameErr"></div>
    </div>
    <div class="row">
        <label>Post Code</label>
        <input type="text" name="paddress" placeholder="Enter Post Code">
        <div class="error" id="pnameErr"></div>
    </div>
    <div class="row">
        <label>Phone Number</label>
        <input type="text" name="pphone" placeholder="Phone Number" maxlength="10">
        <div class="error" id="phoneErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" placeholder="Email Address">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Password</label>
        <input type="text" name="pw1" placeholder="Password">
        <div class="error" id="pw1Err"></div>
    </div>
    <div class="row">
        <label>Date of Birth</label>
        <select name="Date">
            <option>DD</option>
            
        </select> 
        <div class="error" id="countryErr"></div>
    </div>
    
    <div class="row">
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </div>
</form>
</body>
</html>
